<!DOCTYPE html>
<html>
<head>
    <title>Login - Secure Pass Vault</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>🔐 Secure Pass Vault</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post">
            <input type="password" name="password" placeholder="Master Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
